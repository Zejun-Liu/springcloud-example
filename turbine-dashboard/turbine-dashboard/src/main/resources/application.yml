server:
  port: 9999
spring:
  application:
    name: turbine-dashboard
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
  instance:
    prefer-ip-address: true
turbine:
  app-config: eureka-client-user,eureka-client-order
  cluster-name-expression: "'default'"